<div class="container-fluid text-center">
  <h2>Coin Market Info</h2>
  <div class="row pt-3 pb-5">
      <div class="col-sm-8 offset-sm-2 text-center">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 text-center">
              <select id="coin-select"  [ngModel]="selectedCoin" (ngModelChange)="onCoinSelect($event)">
                <option *ngFor="let coin of coins" [ngValue]="coin.queryId" [selected]="selectedCoin.name == coin.name">
                  {{coin.name}}
                </option>
              </select>
              <button class="btn btn-default btn-primary ml-5" (click)="refreshInfo()">
                <span>Load</span>
                <span>
                  <span style="display: inline-block; margin-left: 8px;" *ngIf="isUpdating" class="fa fa-refresh fa-spin white"></span>
                </span>
              </button>
            </div>
        </div>

      </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 col-md-4 col-lg-4">
      <div class="row">
        <div class="col-12">
            <p class="text-justify">

            </p>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-8 col-md-8 col-lg-8">
        <div class="flex">
            <div class="flex-item">
              <div class="col-12">
                  <canvas baseChart width="400" height="200"
                  [datasets]="lineChartData"
                  [labels]="labels"
                  [options]="lineChartOptions"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType">
                </canvas>
            </div>
    </div>
  </div>
</div>
