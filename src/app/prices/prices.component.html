<div class="container-fluid text-center">
  <h2>Coin Market Info</h2>
  <div class="row pt-3 pb-5">
      <div class="col-sm-8 offset-sm-2 text-center">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 text-center">
              <select id="coin-select"  [ngModel]="selectedCoin" (ngModelChange)="onCoinSelect($event)">
                <option  [selected]="selectedCoin.name === coin.name" *ngFor="let coin of coins" [ngValue]="coin">
                  {{coin.name}}
                </option>
              </select>
            </div>
        </div>

      </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 col-md-4 col-lg-4">
      <div *ngIf="selectedCoin && prices && prices.length != 0">
          <div class="row">
              <div class="col-12">
                <div>
                    <h6>Current price</h6>
                    <price [currency]="currency" [precision]="2" [price]="prices[prices.length - 1]"></price>
                </div>

              </div>
            </div>
      </div>
    </div>
    <div class="col-12 col-sm-8 col-md-8 col-lg-8">
        <div class="flex">
            <div class="flex-item">
              <div class="col-12">
                  <canvas baseChart width="400" height="200"
                  [datasets]="lineChartData"
                  [labels]="labels"
                  [options]="lineChartOptions"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType">
                </canvas>
            </div>
    </div>
  </div>
</div>
