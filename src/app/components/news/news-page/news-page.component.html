<div class="container-fluid text-center">
  <div>
    <h2 class="pt-5 pb-2">Latest news on crypto</h2>
    <div id="view-mode-selector" *ngIf="articles && articles.length !== 0">
      <div>
        <span
          class="fa fa-list"
          [ngClass]="{ active: listMode }"
          (click)="toggleListMode(true)"
        ></span>
        <span
          class="fa fa-th"
          [ngClass]="{ active: listMode }"
          (click)="toggleListMode(false)"
        ></span>
      </div>
    </div>
    <div class="filters-container">
      <span (click)="filterNews(filter)" *ngFor="let filter of filters">
        {{ filter }}
      </span>
    </div>
  </div>

  <news [listMode]="listMode" [articles]="this.articles"></news>
</div>
