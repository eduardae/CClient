<div class="container-fluid text-center">
  <div>
    <h2 class="pt-5">Portfolio</h2>

    <div class="row mt-5" *ngIf="portfolio && portfolio.summary">
      <div class="indicators mt-3 col-12 col-md-4 col-lg-4">
        <div>
          <h5 class="purple">Portoflio Accrued Data</h5>
          <div class="row pt-4">
            <div class="col-12">
              <div>
                <h6>Current value</h6>
                <price
                  [currency]="currency"
                  [precision]="2"
                  [price]="portfolio.summary.currentVal"
                ></price>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <div>
                <h6>Starting value</h6>
                <price
                  [currency]="currency"
                  [precision]="2"
                  [price]="portfolio.summary.startingVal"
                ></price>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <div>
                <h6>Growth (%)</h6>
                <span
                  [ngClass]="{
                    green: portfolio.summary.groupedGrowth >= 0,
                    red: portfolio.summary.groupedGrowth < 0
                  }"
                  >{{ portfolio.summary.groupedGrowth | percent: "1.3" }}</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8 col-lg-4">
        <div class="mt-3 flex">
          <div class="flex-item">
            <div class="row">
              <div class="col-12">
                <h5 class="purple mb-4">Coin distribution</h5>
                <canvas
                  baseChart
                  [data]="currentDoughnutChartData"
                  [labels]="currentDoughnutChartLabels"
                  [chartType]="doughnutChartType"
                >
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <h5 class="purple mt-3">Coins Growth Data</h5>
        <div class="mt-5">
          <div
            class="row mb-2"
            *ngFor="let coin of portfolio.currentCoinValues | keyvalue"
          >
            <div class="col-12 text-center">
              <coin [iconId]="coin.key.toLowerCase()" [name]="coin.key"></coin>
              <span class="growth-indicator">{{
                coin.value.growth | percent: "1.3"
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
