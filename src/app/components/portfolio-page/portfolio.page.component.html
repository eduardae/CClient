<div class="container-fluid text-center">
  <div>
    <h2 class="pt-5">Portfolio</h2>

    <div class="row mt-3">
      <div class="indicators col-12 col-md-4 col-lg-4">
        <div *ngIf="portfolio && portfolio.summary">
          <h5 class="purple">Portoflio Data</h5>
          <div class="row pt-4">
            <div class="col-12">
              <div>
                <h6>Current value</h6>
                <price
                  [currency]="currency"
                  [precision]="2"
                  [price]="portfolio.summary.currentVal"
                ></price>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <div>
                <h6>Starting value</h6>
                <price
                  [currency]="currency"
                  [precision]="2"
                  [price]="portfolio.summary.startingVal"
                ></price>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <div>
                <h6>Growth (%)</h6>
                <span
                  [ngClass]="{
                    green: portfolio.summary.groupedGrowth >= 0,
                    red: portfolio.summary.groupedGrowth < 0
                  }"
                  >{{ portfolio.summary.groupedGrowth | percent: "1.3" }}</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-8 col-lg-8">
        <div class="mt-3 flex">
          <div class="flex-item">
            <div class="row">
              <div class="col-12 col-sm-6">
                <h5>Current distribution</h5>
                <canvas
                  baseChart
                  [data]="currentDoughnutChartData"
                  [labels]="currentDoughnutChartLabels"
                  [chartType]="doughnutChartType"
                >
                </canvas>
              </div>
              <div class="col-12 col-sm-6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
